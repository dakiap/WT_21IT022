<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="one.css">
    <title>Sign Up Form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
</head>
<body>
    <p><h1 align="center">Registration Form</h1></p>
    <div>
        <form action="">
            <table align="center"; cellpadding="5%">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" id="surname" name="surname" placeholder="Enter your surname"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="text" id="email" name="email" placeholder="Enter your mail id"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile No.</label></td>
                    <td><input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" id="Gender" name="1">Male
                        <input type="radio" id="Gender" name="1">Female
                        <input type="radio" id="Gender" name="1">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td>
                        <input type="checkbox" id="hobbies" name="1">Sports
                        <input type="checkbox" id="hobbies" name="2">Reading
                        <input type="checkbox" id="hobbies" name="3">Writing
                    </td>
                </tr>
                <tr align="center">
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
